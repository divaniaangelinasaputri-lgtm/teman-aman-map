<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Teman Aman - Lokasi Sekolah</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script>
      var lat = -7.2357;
      var lng = 112.7368;

      var map = L.map("map").setView([lat, lng], 17);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
      }).addTo(map);

      L.marker([lat, lng])
        .addTo(map)
        .bindPopup("SMKN 2 Surabaya")
        .openPopup();
    </script>
  </body>
</html>
